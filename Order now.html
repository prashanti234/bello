.popuptext {
  visibility: hidden;
  width: 100%;
  background-color: rgb(255, 255, 255);

  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
  color: #15ff00;
 
}


.popuptext:after {
  
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: 5px;
  border-width: 5px;
  border-style: dotted;
  
  
 
}


.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
  
}
 </style>
 <title>ORDER NOW</title>

<body>
    
    <h1>Fill your details and order your food now<br></h1>

  <h3><form id="myForm" method="post">
    
                                     NAME<BR>
        <input type="text" id="name" name="name"  placeholder="Your Name:" size="50" required>
        <br>
       GENDER<BR>
        <input type="text" id="gender" name="gender" placeholder="Gender:" required>
        <br>

        ADDRESS<BR>
        <input type="text" id="address" name="address" placeholder="Address:" required><br>

       FOOD<BR>
        <input type="text" id="food" name="food" placeholder="Food:" required>
        <br>

        <input type="text" id="quantity" name="quantity" placeholder="Enter quanitiy:"required size="50"><br>

    ADJUTMENTS<BR>
        <input type="text" id="adjustments" placeholder="Enter Adjustments:" name="adjustments" required><br>
        
        
        PAYMENT RECEIPT<BR>
            <input type="file" id="file" name="file" required><br>
        <BR>
    
       
        
        <button id="submit"><div class="popup" onclick="myFunction()" text size="2cap"> <B>ORDER</B>
            <span class="popuptext" id="myPopup"><B>SUCCESSFULLY ORDERED <a href="bb.htm">Enter</a></B></span>
          </div></a></button>
        
    </button>
    </form>
  
<script>
function myFunction()
 {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
       
        
        document.getElementById('myForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Fetch the form data
            var formData = new FormData(e.target);
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBcxjRax3E1gWrHzL_ScWJMthN1c45azYKX37NzuF6eFZa_2zc54FFU66mDQXDpRjc1Q/exec"
            // Send the data to the Google Apps Script
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {


                console.log(data);
                // Handle success or error
            })
            .catch(error => {
                console.error('Error:', error);alert("SUCCESSFULLY ORDERED")
            });
        });





        
    </script>
